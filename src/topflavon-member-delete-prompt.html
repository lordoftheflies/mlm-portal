<dom-module id="topflavon-role-changer-prompt">

    <template>
        <style include="plutonium-shared-styles">
            :host {
                display: block;
                @apply(--layout-vertical);
            }

        </style>
        <paper-dialog id="dialog" modal>
            <h2 id="dialogTitle">Promote administrator</h2>
            <form id="form" is="iron-form" 
                  verbose 
                  content-type="application/json" 
                  method="post" action="[[action]]"
                  handle-as="json">
                <div id="dialogText" class="card-content">
                    Are you surely {{operationName}} {{subjectName}} to {{roleName}}?
                </div>

                <input name="owner" type="hidden" value="{{ownerId}}" />
                <input name="subject" type="hidden" value="{{subjectId}}" />
                <div class="card-actions">
                    <paper-button id="promoteAdminDialogCancelButton" dialog-dismiss>Cancel</paper-button>
                    <paper-button id="promoteAdminDialogAcceptButton" dialog-confirm raised on-tap="onPrompted">OK</paper-button>
                </div>
            </form>

            <table class="debug">
                <tr><td>Action</td><td>[[action]]</td></tr>
                <tr><td>Subject name</td><td>[[subjectName]]</td></tr>
                <tr><td>Owner ID</td><td>[[ownerId]]</td></tr>
                <tr><td>Subject ID</td><td>[[subjectId]]</td></tr>
            </table>
        </paper-dialog>

    </template>

    <script>

        Polymer({
            is: 'topflavon-role-changer-prompt',
            behaviors: [
                PlutoniumBehaviors.AuthorizationBehavior
            ],
            properties: {
                action: {
                    type: String,
                    notify: true
                },
                operationName: {
                    type: String,
                    notify: true
                },
                roleName: {
                    type: String,
                    notify: true
                },
                subjectName: {
                    type: String,
                    notify: true
                },
                ownerId: {
                    type: String,
                    notify: true
                },
                subjectId: {
                    type: String,
                    notify: true
                }
            },
            onPrompted: function () {
                this.$.form.submit();
                console.log('Authorization role change prompted.');
            },
            show: function () {
                this.$.dialog.open();
            }
        });

    </script>

</dom-module>
