<script>
    window.PlutoniumBehaviors = window.PlutoniumBehaviors || {};
    PlutoniumBehaviors.AuthorizationBehavior = {
        properties: {
            selecedRole: {
                type: String,
                notify: true
            },
            memberSubrouteData: {
                type: Object,
                notify: true
            },
            session: {
                type: Object,
                notify: true
            },
            isMeIndicator: {
                type: Boolean,
                notify: true,
                observer: 'isMe(memberSubrouteData.memberId, session.token)'
            },
            isUserIndicator: {
                type: Boolean,
                notify: true,
                computed: 'isUser(selectedRole)'
            },
            isAdminIndicator: {
                type: Boolean,
                notify: true,
                computed: 'isAdmin(selectedRole)'
            }
        },
        isGroup: function (data) {
            return data === 'GROUP';
        },
        isAdmin: function (data) {
            return data === 'ADMIN';
        },
        isUser: function (data) {
            return data === 'USER';
        },
        getIcon: function (data) {
            if (data === 'GROUP') {
                return 'supervisor-account';
            } else if (data === 'USER') {
                return 'star-border';
            } else if (data === 'ADMIN') {
                return 'star';
            }
        },
        isMe: function (accountId, token) {
            return accountId === token;
        }
    };
</script>
