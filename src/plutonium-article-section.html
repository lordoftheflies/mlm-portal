<!--
An element providing a solution to no problem in particular.

Example:

    <plutonium-article-section></plutonium-article-section>

Example:

    <plutonium-article-section>
      <h2>Hello plutonium-article-section</h2>
    </plutonium-article-section>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="plutonium-article-section">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>

        <template is="dom-repeat" items="{{contentModel.sections}}" as="section">
            QQQQQQQQQQQQQQQQQQ
            [[section.name]]
            [[section.title]]
            [[section.data]]
            [[section.width]]
            [[section.height]]

            <plutonium-article-field
                name="{{section.name}}" 
                model="{{section}}" 
                api-url="{{apiUrl}}">
            </plutonium-article-field>
            <br />
        </template>
    </template>

    <script>
        Polymer({
            is: 'plutonium-article-section',
            properties: {
                /**
                 * Data-model of th form.
                 */
                contentModel: {
                    type: Object,
                    notify: true,
                    //                    observer: 'renderContent'
                }
            },
            observers: [
                'observeSections(contentModel.sections.splices)'
            ],
            //            // Element Lifecycle

            observeSections: function (splices) {
                console.log(this.is + ' observe sections.');
            }
        });
    </script>
</dom-module>
