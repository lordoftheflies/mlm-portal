<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/file-upload/file-upload.html">
<link rel="import" href="../bower_components/plutonium-field-recipient/plutonium-field-recipient.html">
<link rel="import" href="topflavon-shared-styles.html">
<link rel="import" href="plutonium-widget-behavior.html">
<link rel="import" href="plutonium-article-form.html">

<dom-module id="topflavon-share-view">

    <template>

        <style include="topflavon-shared-styles">

            .main-action-fab-container {
                position: relative;
            }
            paper-fab.main-action-fab {
                position: absolute;
                bottom: -45px;
                right: 0px;
            }
            paper-fab.minor-action-fab {
                position: absolute;
                top: -65px;
                right: 0px;
            }
        </style>

        <iron-ajax 
            id="parentCandidatesAjax"
            url="{{apiUrl}}/content-management/candidates/parent" 
            last-response="{{parentCandidates}}" 
            auto>
        </iron-ajax>

        <iron-ajax 
            id="shareAjax"
            handle-as="json"
            content-type="application/json"
            method="POST"
            url="{{apiUrl}}/content-management/save" 
            body="{{pageDto}}"></iron-ajax>

        <iron-pages selected="{{selectedMetaAction}}" attr-for-selected="name">
            <paper-card elevation="1" name="share" class="layout vertical main-action-fab-container">
                <div class="card-content layout horizontal">
                    <paper-fab class="main-action-fab" icon="send" on-tap="onSendMessage" title="Publish content" id="sendMessageFab"></paper-fab>


                    <div class="flex layout vertical">
                        <div class="layout horizontal">
                            <paper-input label="Recipients" class="flex" name="recipients" label="[[label]]" value$="{{_recipients}}"></paper-input>
                            <paper-icon-button icon="supervisor-account" title="Choose contacts." on-tap="onOpenRecipientsDialog"></paper-icon-button>
                            <paper-icon-button icon="clear" title="Clear recipients input." on-tap="onClearRecipients"></paper-icon-button>
                        </div>
                        <!--                        <plutonium-field-recipient  
                                                    class="flex"
                                                    id="recipientsFieldInput"
                                                    label="To"
                                                    picker-icon="supervisor-account"
                                                    picker-title="Contacts"
                                                    picker-button-tooltip="Choose contacts."
                                                    clear-icon="clear"
                                                    clear-button-tooltip="Clear recipients input."
                                                    attr-for-selected="id"
                                                    as="item"
                                                    items="[[contacts]]">
                                                    <template is="dom-repeat" items="[[contacts]]">
                                                        <paper-item id="[[item.id]]" class="item pad">
                                                            <label>[[item.name]]</label>
                                                        </paper-item>
                                                    </template>
                                                </plutonium-field-recipient>-->
                        <paper-input id="messageInput" class="bottom title" label="Message" value="{{message}}"></paper-input>
                    </div>
                    <!--<div></div>-->
                    <!--<paper-fab class="end-justified" icon="send" on-tap="onSend" title="Publish content" id="sendMessageFab"></paper-fab>-->
                </div>

            </paper-card>

            <div name="content">
                <paper-card id="propertiesCardTitle" elevation="1" heading="Properties"  name="props" class="layout vertical main-action-fab-container">


                    <div class="card-content layout horizontal">
                        <paper-fab class="minor-action-fab" icon="save" on-tap="onOnlySaveContent" title="Publish content" id="sendMessageFab"></paper-fab>
                        <div class="layout vertical flex">
                            <paper-dropdown-menu 
                                id="parentDdLabel"
                                label="Parent">
                                <paper-listbox id="parentCandidatesList"
                                               class="dropdown-content"
                                               attr-for-selected="{{attrForSelected}}"
                                               items="[[parentCandidates]]"
                                               as="parent"
                                               selected="{{selectedParent}}">
                                    <template is="dom-repeat" items="[[parentCandidates]]">

                                        <paper-item id="[[item.id]]" class="item pad">
                                            <label>[[item.title]]</label> 
                                        </paper-item>
                                    </template>
                                </paper-listbox>
                            </paper-dropdown-menu>

                            <paper-input id="contentTitleInput" class="bottom title" label="Title" value="{{contentModel.title}}"></paper-input>
                        </div>
                        <!--<paper-fab class="end-justified" icon="send" on-tap="onSend" title="Publish content" id="sendMessageFab"></paper-fab>-->

                    </div>
                </paper-card>

                <paper-card id="articleContentCard" heading="{{articleContentHeading}}" elevation="1" class="layout vertical">


                    <paper-toolbar>
                        <paper-tabs attr-for-selected="name" selected="{{articleContentType}}" style="width: 100%;" autoselect>
                            <paper-tab text-id="embbeddedContentTabLabel" name="embedded">Embed content</paper-tab>
                            <paper-tab text-id="assembledContentTabLabel" name="assembled">Assembled content</paper-tab>
                        </paper-tabs>
                    </paper-toolbar>

                    <!--Selectexitemids: [[selectedItemIds.length]]-->

                    <iron-pages selected="{{articleContentType}}" attr-for-selected="name">

                        <div name="assembled" class="card-content layout horizontal" style="padding-top: 10px;">
                            <plutonium-article-form  
                                class="flex"
                                api-url="{{apiUrl}}"
                                id="pcf"
                                editable
                                contacts="{{contacts}}" 
                                content-model="{{contentModel}}"
                                parent-candidates="{{parentCandidates}}"
                                editors="[[editorMap]]">
                            </plutonium-article-form>
                        </div>

                        <div name="embedded" class="card-content layout horizontal">
                            <file-upload 
                                id="uploadFileText"
                                drop-text="Drop any PDF file here."
                                error-text="File upload failed."
                                droppable="true" 
                                raised="true" 
                                multi="false" 
                                method="POST"
                                target="{{fileUploadTarget}}">Choose File</file-upload>
                            <div class="flex"></div>
                            <!--<paper-fab class="end-justified" icon="send" on-tap="onSend" title="Publish content" id="sendMessageFab"></paper-fab>-->

                        </div>
                    </iron-pages>
                </paper-card>

            </div>


        </iron-pages>

    </template>

    <script>

        Polymer({
            is: 'topflavon-share-view',
            behaviors: [
                PlutoniumBehaviors.WidgetBehavior
            ],
            properties: {
                shareAjaxRequest: {
                },
                pageDto: {
                    type: Object,
                    notify: true
                },
                contentModel: {
                    type: Object,
                    notify: true,
                    value: {
                        sections: [
                        ]
                    }
                },
                selectedItemIds: {
                    type: Array,
                    notify: true
                },
                selectedMetaAction: {
                    type: String,
                    notify: true,
                    value: 'content'
                },
                articleContentType: {
                    type: String,
                    notify: true,
                    value: 'assembled'
                },
                articleContentHeading: {
                    type: String,
                    notify: true,
                    computed: 'computeHeader(articleContentType)'
                },
                _recipients: {
                    type: String,
                    notify: true,
                    value: ''
                }
            },
            observers: [
                'itemsAddedOrRemoved(selectedItemIds.splices)'
            ],
            listeners: {
                'share': 'onShare',
                'shareAjax.error': 'onShareError',
                'shareAjax.response': 'onShareResponse'
            },
            ready: function () {
                console.log(this.is + ' is ready.');
            },
//            updateModel: function (sections) {
//                this.pageDto = {
//                };
//            },
            onShare: function (e, details) {
                console.log('Save content: ' + JSON.stringify(details));
                this.pageDto = details.content;
                this.$.shareAjax.generateRequest();
            },
            onShareError: function () {
                this.fire('feedback', {
                    message: 'Content sharing failed.'
                });
            },
            onShareResponse: function () {
                this.fire('feedback', {
                    message: 'New content shared successfully.'
                });
            },
            onOpenRecipientsDialog: function () {
                console.log(this.is + ' send event pick-recipients.');
                this.fire('pick-recipients', {});
            },
            /**
             * Tap clear input event handler.
             *
             */
            onClearRecipients: function () {
                this.splice('selectedItemIds', 0, this.selectedItemIds.length);
                console.log('topflavon-recipient-picker clear recipients.');
            },
            itemsAddedOrRemoved: function (splice) {
                if (splice === undefined || splice === null)
                    return;
                console.log('topflavon-recipient-picker change recipients: ' + JSON.stringify(this.selectedItemIds));
                var recipients = '';
                if (this.items !== undefined && this.items !== null) {
                    this.items.forEach(function (item, index) {
                        if (this.selectedItemIds.indexOf(item.id) > -1) {
                            recipients += item.name + ' ';
                        }
                    }, this);
                }
                this._recipients = recipients;
            },
            computeHeader: function (articleContentHeading) {
                return ('assembled' === articleContentHeading) ? 'Edit content' : 'Attach file';
            },
            onSendMessage: function(event, detail) {
                console.log('Send message.');
            },
            onOnlySaveContent: function(event, detail) {
                console.log('Save content.');
            }
        });

    </script>

</dom-module>
