<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="topflavon-shared-styles">
    <template>
        <style include="iron-flex iron-flex-alignment">

            paper-tab[link] a.member.tab {
                /*@apply(--layout-horizontal);*/
                /*@apply(--layout-center-center);*/
                text-decoration: none;
                height: initial;
                margin-left: 10px;
                margin-right: 10px;
                color: var(--primary-background-color);
            }

            a.paper-item-link {
                text-decoration: none;
            }

            paper-card {
                --paper-card: {
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                    padding: 16px;
                    margin: 24px;
                    border-radius: 5px;
                    /*background-color: red !important;*/
                    color: #757575;
                };

                --paper-card-content: {

                };

                --paper-card-actions: {

                };

            }

            paper-item {
                --paper-item: {
                    @apply(--layout-flex);
                };
            }



            paper-item > paper-material {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 12px;
                border-radius: 5px;
                background-color: white;
                color: #757575;
            }

            paper-item:nth-child(2) > paper-material {
                margin-top: 24px;
                margin-bottom: 12px;
            }

            paper-item:last-child > paper-material {
                margin-top: 12px;
                margin-bottom: 24px;
            }


            /*            iron-list {
                            margin-top: 12px;
                        }*/

            .debug {
                display: none;
            }

        </style>
    </template>
</dom-module>
