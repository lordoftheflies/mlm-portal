<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="topflavon-shared-styles.html">

<dom-module id="topflavon-about-view">

    <template>

        <style include="topflavon-shared-styles">
            :host {
                display: block;
                @apply(--layout-vertical);
            }
        </style>

        <paper-card id="authorsCard" heading="Authors & contributors">
            <ul>
                <template is="dom-repeat" items="[[authors]]">
                    <li>
                        <span>{{item.name}}</span> (<span>{{item.email}}</span>)
                    </li>
                </template>
            </ul>
        </paper-card>
        <paper-card id="maintenanceCard" heading="Webmaster & maintenance">
            <ul>
                <template is="dom-repeat" items="[[administrators]]">
                    <li>
                        <span>{{item.name}}</span> (<span>{{item.email}}</span>)
                    </li>
                </template>
            </ul>
        </paper-card>

    </template>

    <script>

        'use strict';
        Polymer({
            is: 'topflavon-about-view',
            behaviors: [
//                    BehaviorsStore.I18nBehavior // Add this line for I18N
            ],
            properties: {
                authors: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [
                            {
                                login: "lordoftheflies",
                                name: "Hegedűs László",
                                email: "heglas11@gmail.com"
                            }
                        ]
                    }
                },
                administrators: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [
                            {
                                login: "paradox",
                                name: "Péczely Balázs",
                                email: "balazs.peczely@digitaldefense.hu"
                            }
                        ]
                    }
                }
            },
            ready: function () {
                console.log(this.is + ' is ready.');
            }
        });

    </script>

</dom-module>
