<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="plutonium-widget-behavior.html">
<link rel="import" href="topflavon-shared-styles.html">

<dom-module id="topflavon-mailbox-view">

    <template>

        <style include="topflavon-shared-styles">
            :host {
                display: block;

                @apply(--layout-vertical);
            }

        </style>

        <iron-ajax id="mailBoxAjax" url="[[apiUrl]]/mailbox/[[accountId]]/[[selectedMailBoxFolder]]" last-response="{{mailBoxModel}}"></iron-ajax>

        <!--<template is="dom-if" if="{{!isEmpty(data)}}">-->
        <iron-list items="[[mailBoxModel]]" as="message" hidden="[[isEmpty(mailBoxModel)]]" class="layout vertical">
            <template>
                <paper-item class="layout horizontal">
                    <paper-material class="flex layout horizontal" tabindex="[[tabIndex]]">
                        <div class="flex">
                            <div class="layout horizontal">
                                <span>[[message.fromName]]</span>
                                <div class="flex"></div>
                                <!--<span>[[message.subject]]</span>-->
                            </div>
                            <div class="secondary">
                                <span>[[message.message]]</span>
                            </div>
                        </div>
                    </paper-material>
                </paper-item>
            </template>
        </iron-list>
        <!--</template>-->
        <!--<template is="dom-if" if="{{isEmpty(data)}}">-->
        <!--<br />-->
        <paper-card elevation="1" hidden="[[!isEmpty(mailBoxModel)]]">
            <div class="card-content">
                <div id="emptyMailBoxFolderText">No messages in the folder.</div>
            </div>
        </paper-card>
        <!--</template>-->

    </template>

    <script>

        Polymer({
            is: 'topflavon-mailbox-view',
            behaviors: [
                PlutoniumBehaviors.WidgetBehavior
            ],
            properties: {
                selectedMailBoxFolder: {
                    type: String,
                    notify: true,
                    value: 'inbox'
                },
                accountId: {
                    type: String,
                    notify: true
                },
                mailBoxModel: {
                    type: Object,
                    notify: true
                }
            },
            observers: [
                'computeMailboxFolderRequest(accountId, selectedMailBoxFolder)'
            ],
            ready: function () {
                console.log(this.is + ' is ready.');
            },
            getItemClasses: function (item) {
                return item.tags.join(" ");
            },
            computeMailboxFolderRequest: function (accountId, selectedMailBoxFolder) {
                console.log(this.is + ' fetch ' + selectedMailBoxFolder + ' from ' + accountId + '\'s mailbox.');
                this.$.mailBoxAjax.generateRequest();
            },
            isEmpty: function (data) {
                return data === undefined || data === null || data.length === 0;
            }
        });

    </script>

</dom-module>
