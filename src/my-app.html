<dom-module id="my-app">

    <template>

        <style include="iron-flex iron-alignment plutonium-shared-styles">

            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                }
                --app-drawer-scrim-background: rgba(179, 157, 219, 0.5);
            }


            .drawer-list {
                margin: 0 20px;
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .drawer-list a.subroute {
                padding-left: 32px;
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a id="networkMainMenuTitle" name="network-view" href="/network-view">Network</a>
                    <a id="mailBoxMainMenuTitle" name="mailbox-view" href="/mailbox-view">Mailbox</a>
                    <a id="aboutMainMenuTitle" name="about-view" href="/about-view">About</a>
                    <a name="view1" href="/view1">View One</a>
                    <a name="view2" href="/view2">View Two</a>
                    <a name="view3" href="/view3">View Three</a>
                </iron-selector>
            </app-drawer>

            <plutonium-login-widget id="loginWidget"
                                    authentication-url="{{apiUrl}}/authentication/signin">
            </plutonium-login-widget>
            <plutonium-logon-widget id="logonWidget"
                                    registration-url="{{apiUrl}}/reg"
                                    activation-code="{{activationCode}}">                                        
            </plutonium-logon-widget>
            <plutonium-passwordreset-widget id="passwordResetWidget"
                                            password-reset-url="{{apiUrl}}/reset">
            </plutonium-passwordreset-widget>
            <plutonium-forgottenpassword-widget id="forgottenPasswordWidget"
                                                password-reset-url="{{apiUrl}}/reset">
            </plutonium-forgottenpassword-widget>
            <iron-ajax id="sessionAjax" 
                       on-response="sessionInfoHandler" 
                       on-error="sessionInitializationErrorHandler" 
                       url="[[apiUrl]]/authentication/session?token=[[token]]" 
                       last-response="{{session}}"></iron-ajax>s


            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses fixed shadow effects="waterfall resize-title fade-background parallax-background" class="layout horizontal">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>
                            <h1>TopFlavon</h1>
                        </div>
                        <div hidden="[[!session]]">
                            <paper-button on-tap="showUserNavigation">
                                <iron-icon icon="account-circle"></iron-icon>
                                <span>{{session.userName}}</span>
                            </paper-button>
                            <iron-dropdown id="userNavigation" horizontal-align="right" vertical-align="top">
                                <paper-menu attr-for-selected="data-route" selected="[[route]]" class="dropdown-content">
                                    <a data-route="profile" href="/profile-view">
                                        <iron-icon icon="account-circle"></iron-icon>
                                        <span id="profileMenuTitle">Profile</span>
                                    </a>
                                    <a data-route="signout" href="#" on-tap="onLogout">
                                        <iron-icon icon="markunread-mailbox"></iron-icon>
                                        <span id="logoutButtonLabel">Logout</span>
                                    </a>
                                </paper-menu>
                            </iron-dropdown>
                        </div>
                    </app-toolbar>
                    <div primary class="layout horizontal">
                        <div condensed-title>
                            <iron-pages attr-for-selected="data-route" selected="[[page]]" class="flex">
                                <div data-route="share-content" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="shareContentViewTitleLabel" class="page-title">Share content</span>
                                </div>
                                <div data-route="content-tree" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="contentTreeViewTitleLabel" class="page-title">Contents</span>
                                </div>
                                <div data-route="mailbox" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="mailBoxViewTitleLabel" class="page-title">Mailbox</span>
                                </div>
                                <div data-route="network" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="networkViewTitleLabel" class="page-title">Network</span>
                                </div>
                                <div data-route="about-view" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="aboutViewTitleLabel" class="page-title">About</span>
                                </div>
                                <div data-route="profile-view" class="app-name focus-target" tabindex="-1">
                                    <span id="mainTitle">[[applicationTitle]]</span>
                                    <span>/</span>
                                    <span id="profileViewTitleLabel" class="page-title">Profile</span>
                                </div>
                            </iron-pages>
                        </div>
                        <paper-tabs selected="0" autoselect scrollable class="flex">
                            <paper-tab>Food</paper-tab>
                            <paper-tab>Drink</paper-tab>
                            <paper-tab>Life</paper-tab>
                        </paper-tabs>
                    </div>

                    <!-- Application name -->
                    <div class="middle middle-container">

                    </div>



                    <!-- Toolbar icons -->


                    <!-- Application sub title -->
                    <div hidden="[[!admin]]">
                        <iron-pages attr-for-selected="data-route" selected="{{route}}" class="flex" style="padding: 0px">
                            <paper-tabs data-route="share-content"  attr-for-selected="name" selected="{{selectedMetaAction}}" style="width: 100%;" scrollable autoselect>
                                <paper-tab text-id="shareTabLabel" name="share">Share</paper-tab>
                                <paper-tab text-id="embbeddedContentTabLabel" name="embedded">Embed content</paper-tab>
                                <paper-tab text-id="assembledContentTabLabel" name="assembled">Assembled content</paper-tab>
                                <paper-tab text-id="propertiesTabLabel" name="props">Properties</paper-tab>
                            </paper-tabs>
                            <paper-tabs hidden="[[!sessionInfo.powerUser]]" data-route="content-tree"  attr-for-selected="name" selected="{{selectedContentFolder}}" style="width: 100%;" scrollable autoselect>
                                <paper-tab text-id="messagesPagePublicFolderTitle" name="public">Public</paper-tab>
                                <paper-tab text-id="messagesPageMyContentsFolderTitle" name="drafts">Drafts</paper-tab>
                                <paper-tab text-id="messagesPagePublishedFolderTitle" name="published">Published</paper-tab>
                            </paper-tabs>
                            <paper-tabs data-route="mailbox"  attr-for-selected="name" selected="{{selectedMailboxFolder}}" style="width: 100%;" scrollable autoselect>
                                <paper-tab text-id="mailBoxPageInboxFolderTitle" name="inbox">Inbox</paper-tab> 
                                <paper-tab text-id="sentItemsPageInboxFolderTitle" name="outbox">Sent items</paper-tab>
                            </paper-tabs>

                            <div data-route="network"  class="layout horizontal">


                                <paper-tabs selected="{{selectedAccount}}" class="flex" scrollable attr-for-selected="id">
                                    <template is="dom-repeat" items="{{parents}}">
                                        <paper-tab id="[[item.id]]" role="{{item.role}}" href="{{baseUrl}}network/{{item.id}}">
                                            <iron-icon class="end-justified" icon="[[getIcon(item.role)]]"></iron-icon>
                                            <a class="tab-content" href="{{baseUrl}}network/{{item.id}}">[[item.name]]</a>
                                        </paper-tab>
                                    </template>
                                </paper-tabs>
                                <!--<paper-icon-button icon="arrow-upward" on-tap="onNavigateUp"></paper-icon-button>-->
                                <paper-icon-button icon="add-circle" on-tap="onOpenCreateMember"></paper-icon-button>
                                <paper-icon-button icon="remove-circle" on-tap="onConfirmRemoveMember"></paper-icon-button>
                                <paper-icon-button icon="send" on-tap="onSendTo"></paper-icon-button>
                                <!--<template is="dom-if" if="[[isUser(selectedRole)]]">-->
                                <paper-icon-button hidden="[[!isUser(selectedRole)]]" icon="star" on-tap="onOpenPromoteAdminPrompt"></paper-icon-button>
                                <!--</template>-->
                                <!--                                    <template is="dom-if" if="[[isAdmin(selectedRole)]]">-->
                                <paper-icon-button hidden="[[!isAdmin(selectedRole)]]" icon="star-border" on-tap="onOpenDemoteAdminPrompt"></paper-icon-button>
                                <!--</template>-->
                            </div>

                        </iron-pages>
                    </div>

                </app-header>



                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <topflavon-about-view name="about-view"></topflavon-about-view>
                    <topflavon-profile-view name="profile-view" api-url="[[apiUrl]]" account-id="[[session.token]]"></topflavon-profile-view>
                    <topflavon-mailbox-view name="mailbox-view" api-url="[[apiUrl]]" account-id="[[session.token]]"></topflavon-mailbox-view>
                    <topflavon-network-view name="network-view" api-url="[[apiUrl]]" account-id="[[session.token]]" owner-id="[[session.token]]"></topflavon-network-view>
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                </iron-pages>

            </app-header-layout>

            <paper-toast id="mainToast"></paper-toast>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

    </template>

    <script>

        Polymer({
            is: 'my-app',
            behaviors: [
                PlutoniumBehaviors.SecureApplicationBehavior
            ],
            properties: {
                applicationTitle: {
                    type: String,
                    value: 'TopFlavon'
                },
                apiUrl: {
                    type: String,
                    value: "http://localhost:8080/topflavon-backend"
                }
            },
            listeners: {
                'feedback': 'onFeedback'
            },
            showUserNavigation: function () {
                console.log("Show user navigation dropdown.");
                this.$.userNavigation.toggle();
            },
            onFeedback: function (event, detail) {
                if (detail.message) {
                    this.$.mainToast.text = detail.message;
                    this.$.mainToast.show();
                }
            }
//                page: {
//                    type: String,
//                    reflectToAttribute: true,
//                    observer: '_pageChanged'
//                },
//            },
//            observers: [
//                '_routePageChanged(routeData.page)'
//            ],
//            _routePageChanged: function (page) {
//                this.page = page || 'view1';
//            },
//            _pageChanged: function (page) {
//                // load page import on demand.
//                this.importHref(
//                        this.resolveUrl('my-' + page + '.html'), null, null, true);
//            }

        });

    </script>

</dom-module>
