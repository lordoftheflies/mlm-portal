<link rel="import" href="topflavon-member-editor.html">
<link rel="import" href="topflavon-member-delete-prompt.html">
<link rel="import" href="topflavon-role-changer-prompt.html">
<link rel="import" href="topflavon-recipient-picker.html">

<dom-module id="my-app">

    <template>

        <style include="iron-flex iron-alignment topflavon-shared-styles">

            .debug {
                display: none;
            }

            :host {
                display: block;
                /*--app-primary-color: #4285f4;*/
                --app-primary-color: var(--paper-indigo-500);
                --app-secondary-color: black;
            }
            

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                }
                --app-drawer-scrim-background: rgba(179, 157, 219, 0.5);
            }


            .drawer-list {
                margin: 0 20px;
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .drawer-list a.subroute {
                padding-left: 32px;
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <!--        <app-route
                    route="{{subroute}}"
                    pattern="/:contentId"
                    data="{{subrouteData}}">
                </app-route>-->
        <app-route
            route="/content-view"
            pattern="/:contentId"
            data="{{contentSubrouteData}}">
        </app-route>
        <app-route
            route="/network-view"
            pattern="/:memberId"
            data="{{memberSubrouteData}}">
        </app-route>

        <iron-ajax id="localesAjax" 
                   url="[[apiUrl]]/localization/locales" 
                   last-response="{{locales}}" 
                   auto>
        </iron-ajax>
        <iron-ajax id="possibleParentsIronAjax" 
                   url="[[apiUrl]]/addressbook/all" 
                   last-response="{{possibleParents}}" 
                   auto>

        </iron-ajax>
        
        <iron-ajax 
            id="contactsAjax"
            url="[[apiUrl]]/addressbook/[[session.token]]/contacts" 
            last-response="{{contacts}}" 
            auto>
        </iron-ajax>

        <topflavon-member-editor
            id="memberEditor"
            action="[[apiUrl]]/addressbook/save"
            possible-parents="[[possibleParents]]"
            locales="[[locales]]">
        </topflavon-member-editor>
        <topflavon-role-changer-prompt
            id="promotionDialog"
            action="[[apiUrl]]/addressbook/promote"
            owner-id="[[session.token]]"
            subject-name="[[selectedName]]"
            operation-name="promote"
            role-name="administrator"
            subject-id="[[memberSubrouteData.memberId]]">
        </topflavon-role-changer-prompt>
        <topflavon-role-changer-prompt
            id="demotionDialog"
            action="[[apiUrl]]/addressbook/demote"
            owner-id="[[session.token]]"
            subject-name="[[selectedName]]"
            operation-name="demote"
            role-name="user"
            subject-id="[[memberSubrouteData.memberId]]">
        </topflavon-role-changer-prompt>
        <topflavon-member-delete-prompt
            id="deleteMemberDialog"
            action="[[apiUrl]]/addressbook/delete"
            owner-id="[[session.token]]"
            subject-name="[[selectedName]]"
            subject-id="[[memberSubrouteData.memberId]]">
        </topflavon-member-delete-prompt>
        <topflavon-recipient-picker
            id="recipientPickerDialog"
            attr-for-selected="id"
            as="item"
            items="[[contacts]]"
            recipients="{{recipients}}">

        </topflavon-recipient-picker>
        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a id="shareMainMenuTitle" name="share-view" href="/share-view">Share</a>
                    <a id="contentMainMenuTitle" name="content-view" href="/content-view/ROOT">Content</a>
                    <a id="networkMainMenuTitle" name="network-view" href="/network-view/[[session.token]]">Network</a>
                    <a id="mailBoxMainMenuTitle" name="mailbox-view" href="/mailbox-view/[[session.token]]">Mailbox</a>
                    <a id="aboutMainMenuTitle" name="about-view" href="/about-view">About</a>
                </iron-selector>
            </app-drawer>

            <plutonium-login-widget id="loginWidget"
                                    authentication-url="{{apiUrl}}/authentication/signin">
            </plutonium-login-widget>
            <plutonium-logon-widget id="logonWidget"
                                    registration-url="{{apiUrl}}/reg"
                                    activation-code="{{activationCode}}">                                        
            </plutonium-logon-widget>
            <plutonium-passwordreset-widget id="passwordResetWidget"
                                            password-reset-url="{{apiUrl}}/reset">
            </plutonium-passwordreset-widget>
            <plutonium-forgottenpassword-widget id="forgottenPasswordWidget"
                                                password-reset-url="{{apiUrl}}/reset">
            </plutonium-forgottenpassword-widget>
            <iron-ajax id="sessionAjax" 
                       on-response="sessionInfoHandler" 
                       on-error="sessionInitializationErrorHandler" 
                       url="[[apiUrl]]/authentication/session?token=[[token]]" 
                       last-response="{{session}}"></iron-ajax>s


            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses fixed shadow effects="waterfall resize-title fade-background parallax-background" class="layout horizontal">
                    <app-toolbar primary>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div class="flex" >
                            <h4 condensed-title>[[applicationTitle]]</h4>
                        </div>

                        <div hidden="[[!session]]">
                            <paper-button on-tap="showUserNavigation">
                                <iron-icon icon="account-circle"></iron-icon>
                                <label title>{{session.userName}}</label>
                            </paper-button>
                            <iron-dropdown id="userNavigation" horizontal-align="right" vertical-align="top">
                                <paper-menu attr-for-selected="data-route" selected="[[route]]" class="dropdown-content">
                                    <a data-route="profile" href="/profile-view">
                                        <iron-icon icon="account-circle"></iron-icon>
                                        <span id="profileMenuTitle">Profile</span>
                                    </a>
                                    <a data-route="signout" href="#" on-tap="onLogout">
                                        <iron-icon icon="markunread-mailbox"></iron-icon>
                                        <span id="logoutButtonLabel">Logout</span>
                                    </a>
                                </paper-menu>
                            </iron-dropdown>
                        </div>
                    </app-toolbar>
                    <app-toolbar>
                        <iron-pages title selected="[[page]]" attr-for-selected="data-route"  attr-for-selected="name" role="navigation">
                            <h1 data-route="share-view" class="app-name focus-target" tabindex="-1">
                                <span>[[applicationTitle]]</span><span>/</span><span id="shareContentViewTitleLabel" class="page-title">Share content</span>
                            </h1>
                            <h1 data-route="content-view" class="app-name focus-target" tabindex="-1">
                                <span>[[applicationTitle]]</span><span>/</span><span id="contentTreeViewTitleLabel" class="page-title">Contents</span>
                            </h1>
                            <h1 data-route="mailbox-view" class="app-name focus-target" tabindex="-1">
                                <span>[[applicationTitle]]</span><span>/</span><span id="mailBoxViewTitleLabel" class="page-title">Mailbox</span>
                            </h1>
                            <h1 data-route="network-view" class="app-name focus-target" tabindex="-1">
                                <span>[[applicationTitle]]</span><span>/</span><span id="networkViewTitleLabel" class="page-title">Network</span>
                            </h1>
                            <h1 data-route="about-view" class="app-name focus-target" tabindex="-1">
                                <span id="mainTitle">[[applicationTitle]]</span><span>/</span><span id="aboutViewTitleLabel" class="page-title">About</span>
                            </h1>
                            <h1 data-route="profile-view" class="app-name focus-target" tabindex="-1">
                                <span id="mainTitle">[[applicationTitle]]</span><span>/</span><span id="profileViewTitleLabel" class="page-title">Profile</span>
                            </h1>
                        </iron-pages>
                    </app-toolbar>

                    <!--Application name--> 
                    <app-toolbar hidden="[[!admin]]">
                        <iron-pages attr-for-selected="data-route" selected="[[page]]" class="flex" style="padding: 0px">
                            <paper-tabs data-route="share-view"  attr-for-selected="name" selected="{{selectedMetaAction}}" style="width: 100%;" autoselect>
                                <paper-tab text-id="shareTabLabel" name="share">Share</paper-tab>
                                <paper-tab text-id="contentTabLabel" name="content">Content</paper-tab>
                            </paper-tabs>
                            <paper-tabs hidden="[[!session.powerUser]]" data-route="content-view"  attr-for-selected="name" selected="{{selectedContentFolder}}" style="width: 100%;" autoselect>
                                <paper-tab text-id="messagesPagePublicFolderTitle" name="public">Public</paper-tab>
                                <paper-tab text-id="messagesPageMyContentsFolderTitle" name="drafts">Drafts</paper-tab>
                                <paper-tab text-id="messagesPagePublishedFolderTitle" name="published">Published</paper-tab>
                            </paper-tabs>
                            <paper-tabs data-route="mailbox-view"  attr-for-selected="name" selected="{{selectedMailboxFolder}}" style="width: 100%;" autoselect>
                                <paper-tab text-id="mailBoxPageInboxFolderTitle" name="inbox">Inbox</paper-tab> 
                                <paper-tab text-id="sentItemsPageInboxFolderTitle" name="outbox">Sent items</paper-tab>
                            </paper-tabs>

                            <div data-route="network-view"  class="layout horizontal">


                                <paper-tabs selected="{{memberSubrouteData.memberId}}" class="flex" scrollable attr-for-selected="id">
                                    <template is="dom-repeat" items="[[parents]]">
                                        <paper-tab id="[[item.id]]" role="[[item.role]]" link>
                                            <iron-icon class="end-justified" icon="[[getIcon(item.role)]]" href="/network-view/{{item.id}}"></iron-icon>
                                            <a class="member tab" href="/network-view/{{item.id}}">[[item.name]]</a>
                                        </paper-tab>
                                    </template>
                                </paper-tabs>
                                <!--<paper-icon-button icon="arrow-upward" on-tap="onNavigateUp"></paper-icon-button>-->
                                <paper-icon-button icon="add-circle" on-tap="onOpenCreateMember"></paper-icon-button>
                                <paper-icon-button icon="remove-circle" on-tap="onOpenDeleteMember"></paper-icon-button>
                                <paper-icon-button icon="send" on-tap="onSendTo"></paper-icon-button>
                                <template is="dom-if" if="[[!isMe(memberSubrouteData.memberId, session.token)]]">
                                    <paper-icon-button icon="star" hidden="[[!isUserIndicator]]" on-tap="onOpenPromoteMember"></paper-icon-button>
                                    <paper-icon-button icon="star-border" hidden="[[!isAdminIndicator]]" on-tap="onOpenDemoteMember"></paper-icon-button>
                                </template>
                            </div>

                        </iron-pages>
                        
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <topflavon-about-view name="about-view"></topflavon-about-view>

                    <topflavon-share-view 
                        id="sharePage"
                        name="share-view" 
                        api-url="[[apiUrl]]" 
                        account-id="[[session.token]]" 
                        selected-item-ids="{{recipients}}"
                        content-model="{{editedContentModel}}" 
                        selected-meta-action="{{selectedMetaAction}}">
                    </topflavon-share-view>
                    <topflavon-profile-view name="profile-view" 
                                            api-url="[[apiUrl]]" 
                                            account-id="[[session.token]]">
                    </topflavon-profile-view>
                    <topflavon-mailbox-view name="mailbox-view" 
                                            api-url="[[apiUrl]]" 
                                            account-id="[[session.token]]" 
                                            selected-mail-box-folder="{{selectedMailboxFolder}}">
                    </topflavon-mailbox-view>
                    <topflavon-network-view 
                        id="networkPage"
                        name="network-view" 
                        api-url="[[apiUrl]]" 
                        account-id="[[session.token]]" 
                        parents="{{parents}}"
                        selected-name="{{selectedName}}"
                        selected-role="{{selectedRole}}"
                        selected-account-id="{{memberSubrouteData.memberId}}">
                    </topflavon-network-view>
                    <topflavon-content-view name="content-view" 
                                            api-url="[[apiUrl]]" 
                                            account-id="[[session.token]]" 
                                            admin="[[session.powerUser]]" 
                                            selected-root="{{contentSubrouteData.contentId}}"
                                            selected-content-folder="{{selectedContentFolder}}">

                    </topflavon-content-view>
                </iron-pages>
            </app-header-layout>

            <paper-toast id="mainToast"></paper-toast>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

    </template>

    <script>

        Polymer({
            is: 'my-app',
            behaviors: [
                PlutoniumBehaviors.SecureApplicationBehavior,
                PlutoniumBehaviors.AuthorizationBehavior
            ],
            properties: {
                applicationTitle: {
                    type: String,
                    value: 'TopFlavon'
                },
                apiUrl: {
                    type: String,
                    value: "http://localhost:8080/topflavon-backend"
                },
//                isMeIndicator: {
//                    type: Boolean,
//                    value: true,
//                    observer: 'isMe(memberSubrouteData.memberId, session.token)'
//                },
//                isUserIndicator: {
//                    type: Boolean,
//                    value: true,
//                    observer: 'isUser(selectedRole)'
//                },
//                isAdminIndicator: {
//                    type: Boolean,
//                    value: true,
//                    observer: 'isAdmin(selectedRole)'
//                }
            },
            listeners: {
                'memberEditor.iron-form-response': 'onCreateMemberResponse',
                'memberEditor.iron-form-error': 'onCreateMemberError',
                'deleteMemberDialog.iron-form-response': 'onDeleteMemberResponse',
                'deleteMemberDialog.iron-form-error': 'onDeleteMemberError',
                'promotionDialog.iron-form-response': 'onPromoteMemberResponse',
                'promotionDialog.iron-form-error': 'onPromoteMemberError',
                'demotionDialog.iron-form-response': 'onDemoteMemberResponse',
                'demotionDialog.iron-form-error': 'onDemoteMemberError',
                'sharePage.pick-recipients': 'onOpenRecipientsPicker',
                'feedback': 'onFeedback',
                'recipientPickerDialog.pick-recipients': 'onOpenRecipientsPicker'
            },
            showUserNavigation: function () {
                console.log("Show user navigation dropdown.");
                this.$.userNavigation.toggle();
            },
            onFeedback: function (event, detail) {
                if (detail.message) {
                    this.$.mainToast.text = detail.message;
                    this.$.mainToast.show();
                }
            },
            getIcon: function (data) {
                if (data === 'GROUP') {
                    return 'supervisor-account';
                } else if (data === 'USER') {
                    return 'star-border';
                } else if (data === 'ADMIN') {
                    return 'star';
                }
            },
            onOpenCreateMember: function (event, detail) {
                this.$.memberEditor.show();
            },
            onCreateMemberResponse: function (event, details) {
                console.log('Member created successfully: ' + JSON.stringify(details.response));
                // TODO: move to this
                this.$.networkPage.$.childrenIronAjax.generateRequest();
                this.$.possibleParentsIronAjax.generateRequest();
                this.fire('feedback', {
                    message: 'Member created successfully'
                });
            },
            onCreateMemberError: function (event, details) {
                console.log('Create-member error: ' + JSON.stringify(details.response));
                this.fire('feedback', {
                    message: 'Member creation failed.'
                });
            },
            onOpenDeleteMember: function (event, detail) {
                this.$.deleteMemberDialog.show();
            },
            onDeleteMemberResponse: function (event, details) {
                console.log('Member removed successfully: ' + JSON.stringify(details.response));
                this.$.networkPage.selectedAccountId = this.session.token;
                this.$.networkPage.$.childrenIronAjax.generateRequest();
                this.$.networkPage.$.genocideIronAjax.generateRequest();
                this.fire('feedback', {
                    message: 'Member removed successfully.'
                });
            },
            onDeleteMemberError: function (event, details) {
                console.log('Remove-member error: ' + JSON.stringify(details.response));
                this.fire('feedback', {
                    message: 'Member removing failed.'
                });
            },
            onOpenPromoteMember: function (event, detail) {
                this.$.promotionDialog.show();
            },
            onPromoteMemberResponse: function (event, details) {
                console.log('Member promoted successfully: ' + JSON.stringify(details.response));
                this.$.networkPage.$.childrenIronAjax.generateRequest();
                this.$.networkPage.$.genocideIronAjax.generateRequest();
                this.selectedRole = 'ADMIN';
                this.fire('feedback', {
                    message: 'Member promoted successfully'
                });
            },
            onPromoteMemberError: function (event, details) {
                console.log('Promote-member error: ' + JSON.stringify(details.response));
                this.fire('feedback', {
                    message: 'Member promoting failed.'
                });
            },
            onOpenDemoteMember: function (event, detail) {
                this.$.demotionDialog.show();
            },
            onDemoteMemberResponse: function (event, details) {
                console.log('Member demoted successfully: ' + JSON.stringify(details.response));
                this.$.networkPage.$.childrenIronAjax.generateRequest();
                this.$.networkPage.$.genocideIronAjax.generateRequest();
                this.selectedRole = 'USER';
                this.fire('feedback', {
                    message: 'Member demoted successfully'
                });
            },
            onDemoteMemberError: function (event, details) {
                console.log('Demote-member error: ' + JSON.stringify(details.response));
                this.fire('feedback', {
                    message: 'Member demoting failed.'
                });
            },
            onOpenRecipientsPicker: function (event, detail) {
                console.log(this.is + ' receive event pick-recipients.');
                this.$.contactsAjax.generateRequest();
                this.$.recipientPickerDialog.show();
            },
            isContent: function(r) {
                return r === 'share-view';
            }
        });

    </script>

</dom-module>
