<script>
    window.PlutoniumBehaviors = window.PlutoniumBehaviors || {};
    PlutoniumBehaviors.ArticleFieldEditableBehavior = {
        properties: {
            title: {
                type: String,
                notify: true
            },
            data: {
                type: String,
                notify: true
            },
            _title: {
                type: String,
                notify: true
            },
            _data: {
                type: String,
                notify: true
            }
        },
        observers: [
            'observeStyleChanges(_fontSize, _justification)'
        ],
        resetContentModel: function () {
            this._title = this.title;
            this._data = this.data;
        },
        applyContentModelChanges: function () {
            console.log(this.is + ' apply changes.');
            this.title = this._title;
            this.data = this._data;
        }
    };
</script>
