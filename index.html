<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <title>TopFlavon</title>

        <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">

        <meta name="theme-color" content="#fff">
        <link rel="manifest" href="/manifest.json">

        <!-- Application loader -->
        <script src="app.js" async></script>
        
        <style>
            
            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                line-height: 1.5;
                min-height: 100vh;
                background-color: #eee;
            }

            /* Preloader style */
            body[unresolved] #splash {
                opacity: 1;
            }

            #splash {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                transition: opacity 300ms cubic-bezier(0,0,0.2,1);
                opacity: 0;
                will-change: opacity;
                z-index: 1;
                background: url('/images/spinningwheel.gif') no-repeat;
                background-color: #EDEDEE;
                background-attachment: fixed;
                background-position: center; 
            }

        </style>

    </head>
    <body  onload="polymerLoader.loadPolymerApplication()" unresolved>
        <!-- Preloading screen -->
        <div id="splash"></div>
    </body>
</html>
