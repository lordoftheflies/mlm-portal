<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/plutonium-cm-form/plutonium-cm-section.html">

<dom-module id="mailbox-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <!--<h2>Mailbox</h2>-->
        <iron-ajax id="mailBoxAjax" 
                   url="{{apiUrl}}/mailbox/{{accountId}}/{{selectedMailBoxFolder}}" 
                   last-response="{{data}}">

        </iron-ajax>

        <paper-tabs selected="{{selectedMailBoxFolder}}" attr-for-selected="name" autoselect>
            <paper-tab id="mailBoxPageInboxFolderTitle" name="inbox">Inbox</paper-tab> 
            <paper-tab id="sentItemsPageInboxFolderTitle" name="outbox">Sent items</paper-tab>
        </paper-tabs>
        <div class="folder-content">
            <!--<iron-pages selected="{{selectedMailBoxFolder}}">-->
            <template is="dom-if" if="{{!isEmpty(data)}}">
                <iron-list items="[[data]]" as="item">
                    <template>
                        <div>
                            <div class$="item {{getItemClasses(item)}}" tabindex$="[[tabIndex]]">
                                 <!--<iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>-->

                                 <div class="pad">
                                    <div class="primary container">
                                        <span>[[item.from]]</span>
                                        <div class="flexchild"></div>
                                        <span>[[item.ts]]</span>
                                    </div>
                                    <div class="secondary">
                                        <span>[[item.title]]</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </iron-list>
            </template>
            <template is="dom-if" if="{{isEmpty(data)}}">
                <br />
                <paper-card elevation="1">
                    <div class="card-content">
                        <div id="emptyMailBoxFolderText">No messages in the folder.</div>
                    </div>
                </paper-card>
            </template>



        </div>
        <!--            <iron-list items="[[data]]" as="item">
                        <template>
                            <div>
                                <div class$="item {{getItemClasses(item)}}" tabindex$="[[tabIndex]]">
                                     <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>
        
                                     <div class="pad">
                                        <div class="primary container">
                                            <span>[[item.from]]</span>
                                            <div class="flexchild"></div>
                                            <span>[[item.ts]]</span>
                                        </div>
                                        <div class="secondary">
                                            <span>[[item.title]]</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </iron-list>-->
        <!--</iron-pages>-->
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'mailbox-view',
                behaviors: [
                    PlutoniumBehaviors.WidgetBehavior,
//                    BehaviorsStore.I18nBehavior
                ],
                properties: {
                    selectedMailBoxFolder: {
                        type: String,
                        notify: true,
                        value: 'inbox'
                    },
                    accountId: {
                        type: String,
                        notify: true
                    }
                },
                observers: [
                    'computeMailboxFolderRequest(accountId, selectedMailBoxFolder)'
                ],
                getItemClasses: function (item) {
                    return item.tags.join(" ");
                },
                computeMailboxFolderRequest: function (accountId, selectedMailBoxFolder) {
                    console.log(this.is + ' fetch ' + selectedMailBoxFolder + ' from ' + accountId + '\'s mailbox.');
                    this.$.mailBoxAjax.generateRequest();

                },
                isEmpty: function (data) {
                    return data === undefined || data === null || data.length === 0;
                }
            });
        })();
    </script>
</dom-module>
