<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<!--<link rel="import" href="../../bower_components/plutonium-cm-form/plutonium-cm-section.html">-->

<link rel="import" href="../../bower_components/i18n-behavior/i18n-behavior.html">

<dom-module id="content-viewer">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                /*@apply(--layout-horizontal);*/
            }

            :host a{ 
                text-decoration: none;
                color: var(--primary-text-color);
            }

            :host paper-material {
                background-color: white;
                height: 40px;
                @apply(--layout-center);
                @apply(--layout-horizontal);
            }
        </style>
        <template is="dom-if" if="{{!data.leaf}}">
            <!--<paper-card heading$="{{title}}">-->
            <!--<div class="card-content">-->
            <iron-list items="{{data.sections}}" as="section"  hidden="[[!data.sections.length]]">
                <template>

                    <div>

                        <div class="item" tabindex="[[tabIndex]]">
                            <div class="pad">
                                <div id="articleTitleLabel" class="primary" title="Navigate to {{baseUrl}}content-tree/{{section.data}}">
                                    <template is="dom-if" if="{{section.hasEmbeddedFile}}">
                                        <a href$="{{baseUrl}}content-tree/{{section.name}}">[[section.title]]</a>
                                    </template>
                                    <template is="dom-if" if="{{!section.hasEmbeddedFile}}">
                                        <a href$="{{baseUrl}}content-tree/{{section.data}}">[[section.title]]</a>
                                    </template>
                                </div>
                                <div class="secondary">
                                    <span>[[item.title]]</span>
                                    <p>[[item.text]]</p>
                                </div>
                                <div class="secondary dim">[[item.longText]]</div>
                            </div>
                        </div>

                    </div>
                </template>
            </iron-list>
            <!--</div>-->
            <!--</paper-card>-->
            <!---->
        </template>
        <template is="dom-if" if="{{data.leaf}}">
            <paper-card heading="{{data.title}}">

                <plutonium-cm-section id="contentDisplay" class="card-content"  content-model="{{data}}">
                </plutonium-cm-section>
            </paper-card>
        </template>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'content-viewer',
                behaviors: [PlutoniumBehaviors.WidgetBehavior],
                properties: {
                    data: {
                        type: Object,
                        notify: true
                    },
                    title: {
                        type: String,
                        notify: true
                    }
                },
                observer: [
                    'computeTitle(data.title)'
                ],
                computeTitle: function (data) {
                    this.title = data.title;
                }
            });
        })();
    </script>
</dom-module>
