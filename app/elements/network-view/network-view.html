<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/grapp-breadcrumbs/grapp-breadcrumbs.html">

<link rel="import" href="../plutonium-witdget-behavior.html">

<link rel="import" href="../../bower_components/i18n-behavior/i18n-behavior.html">

<dom-module id="network-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <iron-ajax 
            id="genocideIronAjax"
            url="{{apiUrl}}/addressbook/genocide" 
            params="{{genocideRequestParams}}"
            last-response="{{parents}}"></iron-ajax>
        <iron-ajax 
            id="possibleParentsIronAjax"
            url="{{apiUrl}}/addressbook/all" 
            last-response="{{possibleParents}}" auto></iron-ajax>
        <iron-ajax 
            id="childrenIronAjax"
            url="{{apiUrl}}/addressbook/children" 
            params="{{childrenRequestParams}}"
            last-response="{{data}}"></iron-ajax>

        <paper-dialog id="memberDialog" modal>
            <h2 id="newMemberDialogTitle">New member</h2>
            <form id="newMemberForm" is="iron-form" class="card-content" verbose 
                  content-type="application/json" method="post" action="{{apiUrl}}/addressbook/save"
                  on-response="onCreateMemberResponse"
                  on-error="onCreateMemberError" 
                  handle-as="json">
                <paper-input id="newMemberNameLabel" name="name" label="Name" type="text"></paper-input>
                <paper-input id="newMemberEmailLabel" name="email" label="Email" type="email"></paper-input>

                <paper-radio-group label="Type" name="role" attr-for-selected="name">
                    <paper-radio-button id="newMemberTypeUserTitle" name="user">User</paper-radio-button>
                    <paper-radio-button id="newMemberTypeGroupTitle" name="group">Group</paper-radio-button>
                    <paper-radio-button id="newMemberTypeAdminTitle" name="admin">Admin</paper-radio-button>
                </paper-radio-group>

                <input name="parent" type="hidden" value="{{selectedParent}}" />
                <paper-dropdown-menu id="newMemberParentLabel" label="Parent member">
                    <paper-menu
                        class="dropdown-content" selected="{{selectedParent}}" attr-for-selected="value"
                        attr-for-selected="id">
                        <template is="dom-repeat" items="{{possibleParents}}">
                            <paper-item value="{{item.id}}">{{item.name}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <div class="card-actions">
                    <paper-button id="newMemberDialogCancelButton" dialog-dismiss>Cancel</paper-button>
                    <paper-button id="newMemberDialogCreateButton" raised class="primary" on-click="onCreateMember" dialog-confirm>Create</paper-button>
                    <paper-button id="newMemberDialogCreateAndRepeatButton" raised class="primary" on-click="onCreateMemberRepeat" dialog-confirm>Create & repeat</paper-button>
                </div>
            </form>
        </paper-dialog>

        <paper-dialog id="memberEraseConfirm" modal>
            <h2 id="memberEraseConfirmDialogTitle">Delete member</h2>
            <div id="memberEraseConfirmDialogText" class="card-content">
                Are you sure delete member?
            </div>
            <div class="card-actions">
                <paper-button id="memberEraseConfirmDialogCancelButton" dialog-dismiss>Cancel</paper-button>
                <paper-button id="memberEraseConfirmDialogAcceptButton" dialog-confirm raised>OK</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="promoteAdminDialog" modal>
            <h2 id="promoteAdminDialogTitle">Promote administrator</h2>
            <div id="promoteAdminDialogText" class="card-content">
                Are you surely promote {{item.name}} to administrator?
            </div>
            <div class="card-actions">
                <paper-button id="promoteAdminDialogCancelButton" dialog-dismiss>Cancel</paper-button>
                <paper-button id="promoteAdminDialogAcceptButton" dialog-confirm raised>OK</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="demoteAdminDialog" modal>
            <h2 id="demoteAdminDialogTitle">Demote administrator</h2>
            <div id="demoteAdminDialogText" class="card-content">
                Are you surely demote {{item.name}} to user?
            </div>
            <div class="card-actions">
                <paper-button id="demoteAdminDialogCancelButton" dialog-dismiss>Cancel</paper-button>
                <paper-button id="demoteAdminDialogAcceptButton" dialog-confirm raised>OK</paper-button>
            </div>
        </paper-dialog>

        <!--            <iron-selector class="breadcrumbs" id="parentBeadCrumbs" attr-for-selected="nodeid" selected="{{selectedAccount}}">
                        <template is="dom-repeat" items="[[parents]]">
                            <div nodeid="{{item.id}}" unusedcodes="{{item.codes}}" on-tap="onNavigateToChildren" id="parentName-{{item.id}}">
                                <iron-image class="thumbnail" sizing="contain" src="[[item.image]]"></iron-image>
                                <span>[[item.name]]</span>
                                <paper-badge id="codeBadge-{{item.id}}" for="parentName-{{item.id}}" label="{{item.codes}}" class="blue"></paper-badge>
                            </div>
                        </template>
                    </iron-selector>-->

        <template is="dom-repeat" items="{{parents}}">
            <grapp-breadcrumb href="{{baseUrl}}network/{{item.id}}">[[item.name]]</grapp-breadcrumb>
        </template>

        <paper-material elevation="1" class="layout end-justified">
            <div class="card-actions">
                <paper-icon-button icon="arrow-upward" on-click="onNavigateUp"></paper-icon-button>
                <paper-icon-button icon="add-circle" on-click="onOpenCreateMember"></paper-icon-button>
                <paper-icon-button icon="remove-circle" on-click="onConfirmRemoveMember"></paper-icon-button>
                <paper-icon-button icon="send" on-click="onSendTo"></paper-icon-button>
                <template is="dom-if" if="">
                    <paper-icon-button icon="star" on-click="onOpenPromoteAdminPrompt"></paper-icon-button>
                </template>
                <template is="dom-if" if="">
                    <paper-icon-button icon="star-border" on-click="onOpenDemoteAdminPrompt"></paper-icon-button>
                </template>
            </div>
        </paper-material>

        <!--<div class="folder-content">-->
        <!--<iron-pages selected="{{selectedMailBoxFolder}}">-->
        <template is="dom-if" if="{{!isEmpty(data)}}">

            <iron-list id="childrenIronList" items="[[data]]" as="item">
                <template>
                    <div nodeid="{{item.id}}" on-tap="onNavigateToChildren">
                        <div  class="item" tabindex$="[[tabIndex]]">
                              <div class="pad">
                                <div id="memberName-{{item.id}}"   class="primary layout horizontal">

                                    <span class="flex">[[item.name]]</span>
                                    <iron-icon class="end-justified" icon="star"></iron-icon>
                                </div>
                            </div>

                        </div>
                    </div>
                </template>
            </iron-list>
        </template>
        <template is="dom-if" if="{{isEmpty(data)}}">

            <div class="folder-content">
                <br />
                <paper-card elevation="1">
                    <div class="card-content">
                        <div id="emptyChildrenText">No children.</div>
                    </div>
                </paper-card>
            </div>
        </template>



        <!--</div>-->
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'network-view',
                behaviors: [
                    PlutoniumBehaviors.WidgetBehavior,
                    BehaviorsStore.I18nBehavior
                ],
                properties: {
                    genocideRequestParams: {
                        type: Object,
                        notify: true,
                        value: {
                            childId: null
                        }
                    },
                    childrenRequestParams: {
                        type: Object,
                        notify: true,
                        value: {
                            parentId: null
                        }
                    },
                    accountId: {
                        type: String,
                        notify: true
                    },
                    selectedAccount: {
                        type: String,
                        notify: true
                    },
                    possibleParents: {
                        type: Array,
                        notify: true
                    },
                    unusedCodes: {
                        type: Number,
                        notify: true
                    }
                },
                observers: [
                    'computeChildRequestParams(selectedAccount)',
                    'computeGenocideRequestParams(selectedAccount)',
                    'computeSelected(accountId)'
                ],
                listeners: {
                    'iron-form-response': 'onCreateMemberResponse',
                    'iron-form-error': 'onCreateMemberError',
                    'iron-select': 'onSelectMember',
                    'network-tree-refresh': 'onRefresh'
                },
                ready: function () {
                    console.log('Network-view is READY(account-id=' + this.accountId);
                    this.selectedAccount = this.accountId;
                },
                computeChildRequestParams: function (accountId) {
                    this.childrenRequestParams.parentId = accountId;
                    console.log('Network-view child request parameters updated: ' + JSON.stringify(this.childrenRequestParams))
                    this.$.childrenIronAjax.generateRequest();
                },
                computeGenocideRequestParams: function (accountId) {
                    this.genocideRequestParams.childId = accountId;
                    console.log('Network-view genocide request parameters updated: ' + JSON.stringify(this.genocideRequestParams))
                    this.$.genocideIronAjax.generateRequest();
                },
                computeSelected: function (accountId) {
                    console.log('Change selected member from ' + this.selectedAccount + ' to ' + accountId);
                    this.selectedAccount = accountId;
                },
                onSelectMember: function (event, details) {
                    console.log('Network-view select account:');
                    this.unusedCodes = details.item.unusedcodes;
                },
                onNavigateToChildren: function (event, details) {
                    this.accountId = event.currentTarget.nodeid;
                    this.selectedAccount = this.accountId;
                    this.$.childrenIronAjax.generateRequest();
                    this.$.genocideIronAjax.generateRequest();
                    console.log('Network-view navigate to children ');

                },
                onNavigateUp: function (event, details) {
                    this.accountId = this.$.parentBeadCrumbs.children[this.$.parentBeadCrumbs.children.length < 3 ? 0 : this.$.parentBeadCrumbs.children.length - 3].nodeid;
                    this.selectedAccount = this.accountId;
                    this.$.childrenIronAjax.generateRequest();
                    this.$.genocideIronAjax.generateRequest();
                    console.log('Network-view navigate to children ');
                },
                onRefresh: function () {
                    this.$.childrenIronAjax.generateRequest();
                    this.$.genocideIronAjax.generateRequest();
                },
                onOpenCreateMember: function () {
                    this.$.memberDialog.open();
                },
                onCreateMember: function () {
                    this.$.newMemberForm.submit();
                },
                onCreateMemberRepeat: function () {
                    this.$.newMemberForm.submit();
                    this.$.memberDialog.open();
                },
                onCreateMemberResponse: function (event, details) {
                    console.log('Member created successfully: ' + JSON.stringify(details.response));
                    this.$.childrenIronAjax.generateRequest();
                    app.$.toast.text = app.locale.success_member_create;
                    app.$.toast.show();
                },
                onCreateMemberError: function (event, details) {
                    console.log('Create-member error: ' + JSON.stringify(details.response));
                    app.$.toast.text = app.locale.error_member_create;
                    app.$.toast.show();
                },
                onConfirmRemoveMember: function () {
                    this.$.possibleParentsIronAjax.generateRequest();
                    this.$.memberEraseConfirm.open();
                },
                onOpenPromoteAdminPrompt: function () {
                    this.$.promoteAdminDialog.open();
                },
                onOpenDemoteAdminPrompt: function () {
                    this.$.demoteAdminDialog.open();
                },
                onSendTo: function () {

                },
                isEmpty: function (data) {
                    return data === undefined || data === null || data.length === 0;
                }
            });
        })();
    </script>
</dom-module>
