<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/i18n-behavior/i18n-behavior.html">

<dom-module id="profile-view">
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }
        </style>

        <iron-ajax url="{{apiUrl}}addressbook/{{accountId}}/profile" 
                   last-response="{{profile}}" auto></iron-ajax>

        <iron-ajax url="{{apiUrl}}localization/locales" 

                   last-response="{{locales}}" auto></iron-ajax>
        <iron-ajax id="changeLanguageAjax" 
                   method="POST"
                   handle-as="json"
                   content-type="application/json"
                   url="{{apiUrl}}localization/change" 
                   on-response="handleChangeLanguageResponse"
                   on-error="handleChangeLanguageError"
                   body="{{_changeLanguageModel}}"></iron-ajax>

        <paper-card id="accountHeading" heading="Account" class="layout horizontal flex">
            <div class="card-content">
                <div>
                    <label id="activationDateTitle">Activation date</label>
                    <span>[[profile.activated]]</span>
                </div>
                <div>
                    <paper-dropdown-menu id="preferredLanguageLabel" label="Preferred language">
                        <paper-menu class="dropdown-content">
                            <paper-menu class="dropdown-content" selected="{{profile.preferredLanguage}}" attr-for-selected="data-value">
                                <template is="dom-repeat" items="[[locales]]" as="locale">
                                    <paper-item data-value="[[locale.code]]">[[locale.name]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>
            </div>
            <div class="card-actions">
                <paper-button id="changingDeviceButton" raised>Changing device</paper-button>
            </div>
        </paper-card>
        <br />
        <paper-card id="tutorialsHeading" heading="Tutorials" class="layout horizontal flex">
            <p id="underDevelopmentText" class="card-content">Under development ...</p>
        </paper-card>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'profile-view',
                behaviors: [
                    PlutoniumBehaviors.WidgetBehavior,
                    BehaviorsStore.I18nBehavior
                ],
                properties: {
                    accountId: {
                        type: Object,
                        notify: true
                    },
                    locales: {
                        type: Array,
                        notify: true
                    },
                    _init: {
                        type: Object,
                        notify: true,
                        value: false
                    },
                    _changeLanguageModel: {
                        type: Object,
                        notify: true
                    }
                },
                listeners: {
                    'iron-select': 'onSelect'
                },
                ready: function () {
                    this._init = false;
                },
                attached: function () {

                },
                onSelect: function (event, details) {
                    if (this._init) {
                        this._changeLanguageModel = {
                            accountId: this.profile.id,
                            language: this.profile.preferredLanguage
                        };
                        console.log('Change language request: ' + JSON.stringify(this._changeLanguageModel));
                        this.$.changeLanguageAjax.generateRequest();
                    } else {
                        this._init = true;
                    }
                },
                handleChangeLanguageResponse: function () {
                    var msg = 'Language changed successfully to ' + this.locales.filter(function (currentValue, index, arr) {
                        return (currentValue.code === this.profile.preferredLanguage);
                    }, this)[0].name + '.';
                    console.log(msg);
                    var oldLang = document.querySelector('html').getAttribute('lang');
                    document.querySelector('html').setAttribute('lang', this.profile.preferredLanguage);
                    var newLang = document.querySelector('html').getAttribute('lang');
                    console.log('Change from locale ' + oldLang + ' to ' + newLang);
                    app.$.toast.text = msg;
                    app.$.toast.show();
                },
                handleChangeLanguageError: function () {
                    var msg = 'Language changing failed.';
                    console.log(msg);
                    app.$.toast.text = msg;
                    app.$.toast.show();
                }
            });
        })();
    </script>
</dom-module>
