<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/

        // Removes end / from app.baseUrl which page.base requires for production
        if (window.location.port === '') {  // if production
            page.base(app.baseUrl.replace(/\/$/, ''));
        }

        // Middleware
        function scrollToTop(ctx, next) {
            app.scrollPageToTop();
            next();
        }

        function closeDrawer(ctx, next) {
            app.closeDrawer();
            next();
        }

        function setFocus(selected) {
            Polymer.dom(document)
                    .querySelector('section[data-route="' + selected + '"] .focus-target')
                    .focus();
        }

        // Routes
        page('*', scrollToTop, closeDrawer, function (ctx, next) {
            next();
        });

        page('/', function () {
            app.route = 'content-tree';
            if (app.params === undefined || app.params === null)
                app.params = {};
            app.params.contentId = 'ROOT';
            setFocus(app.route);
        });

        page(app.baseUrl, function () {
            app.route = 'content-tree';
            if (app.params === undefined || app.params === null)
                app.params = {};
            app.params.contentId = 'ROOT';
            setFocus(app.route);
        });

        // Profile page route
        page('/profile', function () {
            app.route = 'profile';
            setFocus(app.route);
        });
        // Share-content page route
        page('/share-content', function () {
            app.route = 'share-content';
            setFocus(app.route);
        });
        // Contents page route
        page('/content-tree/:contentId', function (data) {
            app.route = 'content-tree';
            app.params = data.params;
            setFocus(app.route);
        });
        // Network page route
        page('/network/:memberId', function (data) {
            app.route = 'network';
            app.params = data.params;
            setFocus(app.route);
        });
        // Mailbox page route
        page('/mailbox', function () {
            app.route = 'mailbox';
            setFocus(app.route);
        });
        // About page route
        page('/about', function () {
            app.route = 'about';
            setFocus(app.route);
        });
        
        page('/registrate*', function (data) {
            app.route = 'registrate';
//            ctx.query = qs.parse(location.search.slice(1));
            app.activationCode = data.querystring.split('=')[1];
            app.$.loginDialog.close();
            app.$.registrationDialog.open();
            setFocus(app.route);
//            console.log('kaka--------------');
        });

        // 404
        page('*', function () {
            app.$.toast.text = 'Can\'t find: ' + window.location.href + '. Redirected you to Home Page';
            app.$.toast.show();
            page.redirect(app.baseUrl);
        });

        // add #! before urls
        page({
            hashbang: true
        });

    });
</script>
