<dom-module id="plutonium-cm-editor-video">
    <template>
        <style>
            :host {
                --plutonium-cm-actions-display: none !important;
                --plutonium-cm-field-display: inline-block;
                
                display: inline-block;
                position: relative;
                box-sizing: border-box;
                background-color: var(--paper-card-background-color, --primary-background-color);
                border-radius: 2px;
                @apply(--paper-font-common-base);
                @apply(--paper-card);

                /*display: block;*/
                display: var(--plutonium-cm-field-display);
                @apply(--layout-vertical);
                /*@apply(--layout-horizontal);*/
                /*@apply(--layout-flex);*/
                
            }

            :host > div {
                display: block;
                @apply(--layout-horizontal);
            }

            :host paper-material {
                display: inline-block;
                @apply(--layout-vertical);
                background-color: white;
            }

            .header {
                position: relative;
                border-top-left-radius: inherit;
                border-top-right-radius: inherit;
                overflow: hidden;
                @apply(--paper-card-header);
                @apply(--layout-horizontal);
            }

            .title-text {
                @apply(--layout-flex);
                padding: 16px;
                font-size: 24px;
                font-weight: 400;
                color: var(--paper-card-header-color, #000);
                @apply(--paper-card-header-text);
            }

            /*            .cm-fab {

                            margin-left: 20px;

                video-id="{{data}}"

        </template>
        <template is="dom-if" if="{{sectionDisplay}}">

                    video-id$='{{data}}'
                    height="270px"
                    width="480px"
                    rel="0"
                    start="5"
                    autoplay="0">
            </google-youtube>
        </paper-card>

    </template>

</template>

<script>

        'use strict';
        Polymer({
            is: 'plutonium-cm-editor-video',

                }
            },
            listeners: {

            },

            },
            // Element Behavior

            observers: [
                '_extractId(url)',
                '_computeUrl(data)'
            ],
            _extractId: function (url) {
                this.data = url.split('=')[1];
            },
            _computeUrl: function (id) {
                this.url = 'https://www.youtube.com/watch?v=' + id;
            },
            onAccept: function () {
                this._edited = false;
                this.fire('applyModel', {
                    key: this.key,
                    model: this.data
                });
