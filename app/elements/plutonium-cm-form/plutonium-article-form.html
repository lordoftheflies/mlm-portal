<!--
An element providing a solution to no problem in particular.

Example:

    <plutonium-cm-section></plutonium-cm-section>

Example:

    <plutonium-cm-section>
      <h2>Hello plutonium-cm-section</h2>
    </plutonium-cm-section>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="plutonium-cm-section">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>
        <content></content>
            <template is="dom-repeat" items="{{contentModel.sections}}" as="section">
                <plutonium-cm-field 
                    section-display="true"
                    model$="{{section}}"
                    name$="{{section.name}}">
                </plutonium-cm-field>
                <br />
            </template>
    </template>

    <script>
        Polymer({
            is: 'plutonium-cm-section',
            properties: {
                /**
                 * Data-model of th form.
                 */
                contentModel: {
                    type: Object,
                    notify: true,
                    observer: 'renderContent'
                }
            },
            observers: [
                'observeSections(contentModel.sections.splices)'
            ],
            //            // Element Lifecycle

            observeSections: function (splices) {
                console.log(this.is + ' onserve sections.');
            }
        });
    </script>
</dom-module>
