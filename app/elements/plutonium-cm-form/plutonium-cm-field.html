<dom-module id="plutonium-cm-field">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                box-sizing: border-box;
                background-color: var(--paper-card-background-color, --primary-background-color);
                border-radius: 2px;
                @apply(--paper-font-common-base);
                @apply(--paper-card);

                /*display: block;*/
                display: var(--plutonium-cm-field-display);
                @apply(--layout-vertical);
                /*@apply(--layout-horizontal);*/
                /*@apply(--layout-flex);*/
                --plutonium-cm-actions-display: none !important;
                --plutonium-cm-field-display: inline-block;
            }

            /*            :host > div {
                            display: block;
                            @apply(--layout-horizontal);
                        }*/

            :host > paper-material {
                display: inline-block;
                @apply(--layout-vertical);
                background-color: white;
            }

            .plutonium-section {
                @apply(--layout-vertical);
            }

            /*            :host .paper-section .card-content {
                            padding: 16px;
                            position:relative;
            
                            @apply(--paper-card-content);
                        }*/

            /*            .header {
                            position: relative;
                            border-top-left-radius: inherit;
                            border-top-right-radius: inherit;
                            overflow: hidden;
                            @apply(--paper-card-header);
                            @apply(--layout-horizontal);
                        }*/

            .plutonium-header .plutonium-title {
                /*@apply(--layout-flex);*/
                /*padding: 16px;*/
                font-size: 24px;
                font-weight: 400;
                color: var(--paper-card-header-color, #000);
                /*@apply(--paper-card-header-text);*/
            }

            :host #actionContainer {
                @apply(--layout-horizontal);
                @apply(--layout-centered);
            }

            /*                        .cm-fab {
                                        @apply(--layout-vertical);
                                        @apply(--layout-centered);
                                    }*/

            #plutonium-cm-actions {
                /*                            display: var(--plutonium-cm-actions-display);
                                            margin-left: 20px;*/
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }

        </style>
        <template is="dom-if" if="{{!sectionDisplay}}">
            <paper-material elevation="2">
                <div class="header">
                    <label id="secionDisplayTitle" label="Title" class="title-text">{{title}}</label>
                    <!--<plutonium-cm-field-fabs id="actionContainer" name$='{{name}}' dialog-id$='{{dialogId}}' ></plutonium-cm-field-fabs>-->
                    <div id="actionContainer">


                        <paper-icon-button id="decreaseSizeButton" on-click="onDecreaseFontSize" icon="unfold-less" raised></paper-icon-button>
                        <paper-icon-button id="increaseSizeButton" on-click="onInreaseFontSize" icon="unfold-more" raised></paper-icon-button>

                        <paper-icon-button id="alignLeftButton" on-click="onAlignLeft" icon="editor:format-align-left" raised></paper-icon-button>
                        <paper-icon-button id="alignCenterButton" on-click="onAlignCenter" icon="editor:format-align-center" raised></paper-icon-button>
                        <paper-icon-button id="alignRightButton" on-click="onAlignRight" icon="editor:format-align-right" raised></paper-icon-button>

                        <paper-icon-button id="moveUpButton" on-click="onMoveUpSection" icon="expand-less" raised></paper-icon-button>
                        <paper-icon-button id="addSectionButton" on-click="onAddSection" icon="add-circle" title="Embedd video to the message content."></paper-icon-button>
                        <paper-icon-button id="addVideoButton" on-click="onEmbedVideo" icon="theaters" title="Embedd video to the message content."></paper-icon-button>
                        <paper-icon-button id="addImageButton" on-click="onEmbedImage" icon="perm-media" title="Embedd image to the message content."></paper-icon-button>
                        <paper-icon-button id="addLinkButton" on-click="onEmbedLink" icon="link" title="Embedd a link to another message to the message content."></paper-icon-button>
                        <paper-icon-button id="showEditorButton" on-click="onShowEditor" icon="create" raised></paper-icon-button>
                        <paper-icon-button id="removeSectionButton" on-click="onRemoveSection" icon="delete"></paper-icon-button>
                        <paper-icon-button id="moveDownButton" on-click="onMoveDownSection" icon="expand-more" raised></paper-icon-button>
                    </div>
                </div>
                <div class="card-content">
                    <content></content>
                </div>
            </paper-material>
        </template>
        <template is="dom-if" if="{{sectionDisplay}}">
            <div class="plutonium-section">
                <div class="plutonium-header">
                    <div class="plutonium-title" hidden$="[[!title]]">[[title]]</div>
                </div>
                <div class="plutonium-content">
                    <content></content>
                </div>
            </div>
        </template>

    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'plutonium-cm-field',
                behaviors: [
                    PlutoniumBehaviors.CmBehavior,
                    BehaviorsStore.I18nBehavior
                ],
                properties: {
                    /**
                     * Field editor dialog id.
                     */
                    dialogId: {
                        type: String,
                        notify: true
                    },
                    model: {
                        type: Object,
                        notify: true,
                        observer: 'observeModel'
                    }
                },
                listeners: {
//                    'removeSection': 'removeSection',
                    'render': 'onRender'
                },
                // Element Lifecycle
                observeModel: function (rr) {
                },
                ready: function () {
                    // `ready` is called after all elements have been configured, but
                    // propagates bottom-up. This element's children are ready, but parents
                    // are not.
                    //
                    // This is the point where you should make modifications to the DOM (when
                    // necessary), or kick off any processes the element wants to perform.
                },
                attached: function () {
                    // `attached` fires once the element and its parents have been inserted
                    // into a document.
                    //
                    // This is a good place to perform any work related to your element's
                    // visual state or active behavior (measuring sizes, beginning animations,
                    // loading resources, etc).

                },
                detached: function () {
                    // The analog to `attached`, `detached` fires when the element has been
                    // removed from a document.
                    //
                    // Use this to clean up anything you did in `attached`.
                },
                // Element Behavior

                //            removeSection: function () {
                //                console.log('Remove field[' + this.key + ']');
                //            },
                //            showEditor: function (event) {
                //                this._edited = true;
                //                if (this.inlineEditor === false) {
                //                    console.log('Open properties of content in a dialog.');
                //                    document.getElementById(this.dialogId).open();
                //                } else {
                //                    console.log('Show properties of content inline.');
                //                }
                //            },
                //            applyModel: function () {
                //                this._edited = false;
                //                this.fire('applyModel', {
                //                    key: this.key,
                //                    model: this.data
                //                });
                //                console.log('Show preview.');
                //            },
                observers: [
                    '_extractId(url)',
                    '_computeUrl(data)',
                    'computeTitle(model)',
                    'renderByModel(model, name)',
                    'renderByModel(model, name, dialogId)'
                ],
                computeTitle: function (model) {
                    this.title = model.title;
                },
                renderByModel: function (model, id, dialogId) {
                    var selector = model.type;
                    var element = Polymer.dom(this).querySelector(selector);
                    console.log(this.is + ' render field ' + model.name + ': ' + JSON.stringify(model));
                    if (element === undefined || element === null) {
                        Polymer.dom(this).childNodes.forEach(function (current, index, arr) {
                            console.log(this.is + ' remove child node: ' + JSON.stringify(index));
                            Polymer.dom(this).removeChild(current);
                        }, this);

                        console.log(this.is + ' create child node: ' + selector);

                        element = document.createElement(model.type);
                        Polymer.dom(this).appendChild(element);
                    } else {
                        console.log(this.is + ' update child node: ' + selector);
                    }

                    Polymer.dom(element).setAttribute('name', model.name);
                    Polymer.dom(element).setAttribute('title', model.title);
                    if (model.hasEmbeddedFile) {
                        console.log('kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk');
                        Polymer.dom(element).setAttribute('data', model.id);
                    } else {
                        console.log('wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww');
                        Polymer.dom(element).setAttribute('data', model.data);
                    }
                    Polymer.dom(element).setAttribute('dialog-id', dialogId);
                },
                onRender: function () {

                },
                _extractId: function (url) {
                    this.data = url.split('=')[1];
                },
                _computeUrl: function (id) {
                    this.url = 'https://www.youtube.com/watch?v=' + id;
                },
                onAccept: function () {
                    this._edited = false;
                    this.fire('applyModel', {
                        key: this.key,
                        model: this.data
                    });
                    console.log('Show preview(dialogId=' + this.dialogId + ', name=' + this.name + ', title=' + this.title + ', data=' + this.data + ')');
                },
                onDecreaseFontSize: function (e) {
                    console.log('Decrease font size.');
                },
                onInreaseFontSize: function (e) {
                    console.log('Increase font size.');
                },
                onAlignLeft: function (e) {
                    console.log('Change align to left.');
                },
                onAlignCenter: function (e) {
                    console.log('Change align to center.');
                },
                onAlignRight: function (e) {
                    console.log('Change align to right.');
                }
            });
        })();
    </script>
</dom-module>
