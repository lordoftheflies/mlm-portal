<script>
    window.PlutoniumBehaviors = window.PlutoniumBehaviors || {};
    PlutoniumBehaviors.SectionFieldBehavior = {
        properties: {
            editable: {
                type: Boolean,
                notify: true,
                value: false
            },
            widthStyleProperty: {
                type: String,
                computed: 'computeSize(model.width)'
            },
            heightStyleProperty: {
                type: String,
                computed: 'computeSize(model.height)'
            }
        },
        observers: [
        ],
        ready: function () {
            console.log(this.is + '[' + this.id + '] ready.');
        },
        attached: function () {
            console.log(this.is + '[' + this.id + '] attached.');
        },
        onShowEditor: function () {
            console.log(this.is + '[' + this.id + '] show field editor.');
            this.$.plSectionEditor.open();
//            this.fire('edit', {
//                name: this.name,
//                section: this.model,
//                dialogId: this.dialogId
//            });
        },
        onRemoveSection: function () {
            console.log(this.is + '[' + this.id + '] remove field.');
            this.fire('remove', {
                name: this.name
            });
        },
        onMoveUpSection: function () {
            console.log(this.is + '[' + this.id + '] move up field.');
            this.fire('moveupsection', {
                name: this.name
            });
        },
        onMoveDownSection: function () {
            console.log(this.is + '[' + this.id + '] move down field.');
            this.fire('movedownsection', {
                name: this.name
            });
        },
        computeSize: function (value) {
            return value + 'px';
        }
    };
</script>
