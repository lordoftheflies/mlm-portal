@hero hero.svg

<dom-module id="plutonium-article-section">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>
        <template is="dom-repeat" items="{{contentModel.sections}}" as="section">
<!--            <plutonium-article-field 
                class="layout vertical wrap"
                name="{{section.name}}" 
                model="{{section}}" 
                api-url="{{apiUrl}}">
            </plutonium-article-field>-->
            <plutonium-article-field
                name="{{section.name}}" 
                model="{{section}}" 
                api-url="{{apiUrl}}">
            </plutonium-article-field>
            <br />
        </template>
    </template>

    <script>
        Polymer({
            is: 'plutonium-article-section',
            properties: {
                /**
                 * Data-model of th form.
                 */
                contentModel: {
                    type: Object,
                    notify: true,
                    observer: 'renderContent'
                }
            },
            observers: [
                'observeSections(contentModel.sections.splices)'
            ],
            //            // Element Lifecycle

            observeSections: function (splices) {
                console.log(this.is + ' onserve sections.');
            }
        });
    </script>
</dom-module>
