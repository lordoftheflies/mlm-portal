<link rel="import" href="plutonium-article-field-editable-behavior.html">

<dom-module id="plutonium-article-text-editor">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                --section-font-size: 10px;
            }

            /*            --section-start-justified {
                            @apply(--layout-horizontal);
                            @apply(--layout-start-justified);
                        }
                        
                        --section-center-justified {
                            @apply(--layout-horizontal);
                            @apply(--layout-center-justified);
                        }
                        
                        --section-end-justified {
                            @apply(--layout-horizontal);
                            @apply(--layout-end-justified);
                        }*/

            :host div.preview,
            :host paper-textarea {
                font-size: var(--section-font-size);

            }

            paper-icon-button[active] {
                color: var(--paper-icon-button-ink-color, black);
            }
        </style>
        <paper-dialog 
            id="editorDialog" modal 
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation"
            with-backdrop
            class="editor">
            <h2 id="editorDialogTitle">[[actionTitle]]</h2>
            <paper-toolbar>
                <paper-icon-button id="decreaseSizeButton" on-tap="onDecreaseFontSize" icon="unfold-less" raised></paper-icon-button>
                <paper-icon-button id="increaseSizeButton" on-tap="onInreaseFontSize" icon="unfold-more" raised></paper-icon-button>
                <paper-icon-button id="alignLeftButton" active="{{_startJustified}}" toggles raised on-tap="onAlignLeft" icon="editor:format-align-left" raised></paper-icon-button>
                <paper-icon-button id="alignCenterButton" active="{{_centerJustified}}" toggles raised on-tap="onAlignCenter" icon="editor:format-align-center" raised></paper-icon-button>
                <paper-icon-button id="alignRightButton" active="{{_endJustified}}" toggles raised on-tap="onAlignRight" icon="editor:format-align-right" raised></paper-icon-button>
            </paper-toolbar>
            <div class$="horizontal {{_justification}} layout">
                 <div class="preview">aAbBcC</div>
            </div>
            <paper-input id="textModelTitle" label="Title" value="{{_title}}"></paper-input>
            <paper-textarea id="textModelData" label="Text" rows="10" value="{{_data}}" class="{{_justification}}" >
            </paper-textarea>
            <div class="buttons">
                <paper-button id="editorDialogCancelButton" dialog-dismiss on-tap="onCancelChanges">Cancel</paper-button>
                <paper-button id="editorDialogAcceptButton" raised dialog-confirm on-tap="onApplyChanges">Apply</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'plutonium-article-text-editor',
                behaviors: [
                    PlutoniumBehaviors.ArticleFieldEditableBehavior
                ],
                properties: {
                    title: {
                        type: String,
                        notify: true
                    },
                    data: {
                        type: String,
                        notify: true
                    },
                    _title: {
                        type: String,
                        notify: true
                    },
                    _data: {
                        type: String,
                        notify: true
                    }
                },
//                observers: [
//                    'observeValueChanges(_fontSize, _justification)'
//                ],
//                listeners: {
//                    render: 'onRender'
//                },
                // Element Lifecycle
                observeModel: function (rr) {
                },
                // Element Behavior
//                computeTitle: function (model) {
//                    this.title = model.title;
//                },


                onApplyChanges: function () {
                    console.log(this.is + ' apply changes.');
                    this.justification = this._justification;
                    this.fontSize = this._fontSize;
                    this.title = this._title;
                    this.data = this._data;
                },
                onCancelChanges: function () {
                    this._reset();
                },
                _reset: function () {
                    this._justification = this.justification;
                    this._fontSize = this.fontSize;
                    this._title = this.title;
                    this._data = this.data;
                }
            });
        })();
    </script>
</dom-module>
