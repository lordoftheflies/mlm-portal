<dom-module id="plutonium-cm-editor-image">
    <template>
        <style>
            :host {
                --plutonium-cm-actions-display: none !important;
                display: inline-block;
                @apply(--layout-horizontal);
            }

            :host paper-card {
                @apply(--layout-horizontal);
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
            /*            .cm-fab {
                            @apply(--layout-vertical);
                            @apply(--layout-centered);
                        }*/

            #plutonium-cm-actions {
                display: var(--plutonium-cm-actions-display);
                margin-left: 20px;

            }
            
            .thumbnail {
                --iron-image-width: 100%;
            }

        </style>

        <template is="dom-if" if="{{!sectionDisplay}}">
            <iron-image class="thumbnail" src="{{data}}"></iron-image>
        </template>
        <template is="dom-if" if="{{sectionDisplay}}">
            <paper-card heading="{{title}}">
                <iron-image class="card-content" src="{{data}}"></iron-image>
            </paper-card>
        </template>
        
        
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'plutonium-cm-editor-image',
                behaviors: [PlutoniumBehaviors.CmBehavior],
                properties: {
                    dialogId: {
                        type: String,
                        notify: true,
                        value: 'imageEditorDialog'
                    }
                },
                listeners: {
                    'removeSection': 'removeSection',
                },
                // Element Lifecycle

                ready: function () {
                    // `ready` is called after all elements have been configured, but

                    // into a document.

                    // visual state or active behavior (measuring sizes, beginning animations,
                    // loading resources, etc).

                },
                detached: function () {
                    // The analog to `attached`, `detached` fires when the element has been
                    // removed from a document.
                    //
                    // Use this to clean up anything you did in `attached`.
                },
                // Element Behavior

                //            removeSection: function () {
                //                console.log('Remove field[' + this.key + ']');
                //            },
                //            showEditor: function (event) {
                //                this._edited = true;
                //                if (this.inlineEditor === false) {
                //                    console.log('Open properties of content in a dialog.');
                //                    document.getElementById(this.dialogId).open();
                //                } else {
                //                    console.log('Show properties of content inline.');
                //                }
                //            },
                //            applyModel: function () {
                //                this._edited = false;
                //                this.fire('applyModel', {
                //                    key: this.key,
                //                    model: this.data
                //                });
                //                console.log('Show preview.');
                //            },
                observers: [
                    '_extractId(url)',
                    '_computeUrl(data)'
                ],
                _extractId: function (url) {
                    this.data = url.split('=')[1];
                },
                _computeUrl: function (id) {
                    this.url = 'https://www.youtube.com/watch?v=' + id;
                }
            });
        })();
    </script>
</dom-module>
