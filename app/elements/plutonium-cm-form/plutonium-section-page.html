<!--
An element providing a solution to no problem in particular.

Example:

    <plutonium-section-page></plutonium-section-page>

Example:

    <plutonium-section-page>
      <h2>Hello plutonium-section-page</h2>
    </plutonium-section-page>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="plutonium-section-page">
    <template>
        <style>
            :host {
                display: block;
            }

        </style>
        <iron-pages selected="{{model.type}}" attr-for-selected="name">
            <plutonium-link-section 
                id="{{model.name}}" 
                name="plutonium-cm-editor-link"
                editable="{{editable}}"
                parent-candidates-url="{{apiUrl}}/content-management/candidates"
                model="{{model}}"
                ></plutonium-link-section>
            <plutonium-text-section 
                name="plutonium-cm-editor-text"
                id="{{model.name}}"
                editable="{{editable}}"
                model="{{model}}"
                ></plutonium-text-section>
            <plutonium-video-section 
                name="plutonium-cm-editor-video"
                id="{{model.name}}"
                editable="{{editable}}"
                model="{{model}}"
                ></plutonium-video-section>
            <plutonium-image-section
                name="plutonium-cm-editor-image"
                id="{{model.name}}"
                editable="{{editable}}"
                model="{{model}}"
                ></plutonium-image-section>
        </iron-pages>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'plutonium-section-page',
                behaviors: [
                    PlutoniumBehaviors.SectionFieldBehavior,
                    PlutoniumBehaviors.WidgetBehavior
                ],
                properties: {
                    /**
                     * Field editor dialog id.
                     */
                    dialogId: {
                        type: String,
                        notify: true
                    },
                    model: {
                        type: Object,
                        notify: true,
                        observer: 'observeModel'
                    }
                },
                listeners: {
//                    'removeSection': 'removeSection',
                    'render': 'onRender'
                },
                // Element Lifecycle
                observeModel: function (rr) {
                },
                ready: function () {
                    // `ready` is called after all elements have been configured, but
                    // propagates bottom-up. This element's children are ready, but parents
                    // are not.
                    //
                    // This is the point where you should make modifications to the DOM (when
                    // necessary), or kick off any processes the element wants to perform.
                },
                attached: function () {
                    // `attached` fires once the element and its parents have been inserted
                    // into a document.
                    //
                    // This is a good place to perform any work related to your element's
                    // visual state or active behavior (measuring sizes, beginning animations,
                    // loading resources, etc).

                },
                detached: function () {
                    // The analog to `attached`, `detached` fires when the element has been
                    // removed from a document.
                    //
                    // Use this to clean up anything you did in `attached`.
                }
                // Element Behavior
            });
        })();
    </script>
</dom-module>
